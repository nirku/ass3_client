<div ng-include='modalContent.html'></div>
<!--Mask-->
<div id="intro" class="view">
  <div class="rgba-black-strong">
    <div class="container-fluid d-flex align-items-center justify-content-center h-100">
      <div class="row d-flex justify-content-center text-center">
        <div class="col-md-10">
          <!-- Heading -->
          <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">Welcome to Tel-Aviv</h2>
          <!-- Divider -->
          <hr class="hr-light">
          <!-- Description -->
          <h4 class="white-text my-4">Check Out the point of interest in Tel-Aviv, if you haven't register yet, please
            do to reveal awesome
            features, otherwise the login is one click away</h4>
        </div>
      </div>
    </div>
    <div class="login" ng-controller="loginController">
      <div class="account-login">
        <h1>Account Login</h1>
        <form ng-submit="submitLogin()" class="login-form">
          <div class="form-group">
            <input type="text" ng-model="user.username" placeholder="User Name" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required>
          </div>
          <div class="remember">
            <button type="submit" class="btn btn-outline-white">Login<i class="fas fa-unlock ml-2"></i></button>
            <button type="button" ng-click="forgotPwd()" class="btn btn-outline-white">Forgot Password?<i
                class="fas fa-surprise ml-2"></i></button>
          </div>
          <p>Are you new?<a href="#!register">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
<!--/.Mask-->
<!--Section: Explore-->
<div id="explore" class="seperateDiv">
  <!-- Heading -->
  <h2 class="mb-5 font-weight-bold">Explore</h2>
  <!--Grid row-->
  <div class="row">
    <!--Grid column-->
    <div class="col-lg-4 col-md-12 mb-4">
      <div class="view overlay z-depth-1-half">
        <img ng-src={{randomPOI[0].image_path}} class="img-fluid">
        <button type="button" ng-click="open(randomPOI[0])" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
          data-target="#myModal">View</button>
      </div>
      <h4 class="my-4 font-weight-bold">{{randomPOI[0].name}}</h4>
    </div>
    <!--Grid column-->
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="view overlay z-depth-1-half">
        <img ng-src={{randomPOI[1].image_path}} class="img-fluid">
        <button type="button" ng-click="open(randomPOI[1])" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
          data-target="#myModal">View</button>
      </div>
      <h4 class="my-4 font-weight-bold">{{randomPOI[1].name}}</h4>
    </div>
    <!--Grid column-->
    <!--Grid column-->
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="view overlay z-depth-1-half">
        <img ng-src={{randomPOI[2].image_path}} class="img-fluid">
        <button type="button" ng-click="open(randomPOI[2])" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
          data-target="#myModal">View</button>
      </div>
      <h4 class="my-4 font-weight-bold">{{randomPOI[2].name}}</h4>
    </div>
    <!--Grid column-->
  </div>
</div>
